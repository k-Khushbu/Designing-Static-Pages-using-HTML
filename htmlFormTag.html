<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Div & Form Tags</title>
    <link href="./css/style2.css" rel="stylesheet" />
</head>
<body>
    <div class="margin">
        <h2>Employee Form</h2>
        <form>
            <input type="text" placeholder="First Name" /> <br />
            <input type="text" placeholder="Last Name" /> <br />
            <textarea placeholder="Address" rows="5" cols="50"></textarea> <br />
            <input type="submit" class="submit" />
        </form>
    </div>
    <div class="margin">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>Sania</td>
                <td>Sharma</td>
                <td>23</td>
                <td>Fullstack developer</td>
            </tr>
            <tr>
                <td>Sophie</td>
                <td>Gomez</td>
                <td>24</td>
                <td>Database Analyst</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Lewis</td>
                <td>26</td>
                <td>Frontend Developer</td>
            </tr>
        </table>
    </div>
</body>
</html>
